    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .showcase-section {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .showcase-section h2 {
            text-align: center;
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .showcase-section > p {
            text-align: center;
            margin-bottom: 3rem;
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .video-container {
            background: #f8f9ff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .video-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .video-container iframe {
            width: 100%;
            height: 220px;
            border: none;
            display: block;
        }

        /* Video title overlay (optional enhancement) */
        .video-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .video-container:hover::after {
            transform: scaleX(1);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .showcase-section {
                padding: 2rem 1rem;
            }

            .showcase-section h2 {
                font-size: 2rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .video-container iframe {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .showcase-section h2 {
                font-size: 1.5rem;
            }

            .showcase-section > p {
                font-size: 0.95rem;
            }

            .video-container iframe {
                height: 180px;
            }
        }

        /* Loading animation */
        .video-container {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .video-container:nth-child(1) { animation-delay: 0.1s; }
        .video-container:nth-child(2) { animation-delay: 0.2s; }
        .video-container:nth-child(3) { animation-delay: 0.3s; }
        .video-container:nth-child(4) { animation-delay: 0.4s; }
        .video-container:nth-child(5) { animation-delay: 0.5s; }
        .video-container:nth-child(6) { animation-delay: 0.6s; }
        .video-container:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section header decoration */
        .showcase-section h2::before,
        .showcase-section h2::after {
            content: '';
            display: inline-block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 0 15px;
            vertical-align: middle;
        }
    </style>
</head>
